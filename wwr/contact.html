<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Contact - Whitewater Rafting</title>
        <link rel="stylesheet" href="styles/rafting.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Contact Page.">
        <meta name="author" content="Ana Flávia Bezerra">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:wght@100;400&family=Sora:wght@100..800&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav>
                <img src="images/logo.png" alt="logo" width="200" class="logo">
                <ul class="navigation">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="trips.html">Trips</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h1>Contact Us</h1>
            <p>Whitewater Rafting</p>
            <p>Phone:  999-999-9999</p>
            <p>Email: <a href="mailto:">Whitewaters</a></p>
            <div class="map">
                <h2>Come visit us!</h2>
                <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d44995.037385641!2d-77.90930356314267!3d-4.5873810799700045!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x91c98b0e01a5b257%3A0xc765f8a735943218!2sMunicipalidad%20Provincial%20de%20Condorcanqui!5e0!3m2!1sen!2sbr!4v1734397598897!5m2!1sen!2sbr" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
            <section>
                <h2>Employees</h2>
                <div class="adventure-container">
                    <figure>
                        <img src="images/Leo.jpg" alt="Leo">
                        <figcaption>Leo</figcaption>
                    </figure>
                    <figure>
                        <img src="images/Tony.jpg" alt="Tony">
                        <figcaption>Tony</figcaption>
                    </figure>
                    <figure>
                        <img src="images/Samantha.jpg" alt="Samantha">
                        <figcaption>Samantha</figcaption>
                    </figure>
                </div>
            </section>
            <h2>Contact us.</h2>
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail">
                </fieldset>
                <fieldset>
                    <legend>Purpose of Your Message:</legend>
                    <label for="generalInquiry">
                        <input type="radio" id="generalInquiry" name="messagePurpose" value="General Inquiry"> General Inquiry
                    </label>
                    <label for="reservationQuestion">
                        <input type="radio" id="reservationQuestion" name="messagePurpose" value="Reservation Question"> Reservation Question
                    </label>
                    <label for="websiteSuggestion">
                        <input type="radio" id="websiteSuggestion" name="messagePurpose" value="Website Suggestion"> Website Suggestion
                    </label>
                </fieldset>
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <label for="newsletter">
                    <input type="checkbox" id="newsletter" name="newsletter"> Please subscribe me to the monthly newsletter
                </label>
                <button type="submit">Submit Message</button>       
            </form>       
        </main>
        <footer>
            <nav class="sociallinks">
                <a href="https://facebook.com">
                    <img src="images/facebook.webp" alt="Facebook">
                </a>
                <a href="https://twitter.com">
                    <img src="images/twitter.webp" alt="Twitter">
                </a>
                <a href="https://instagram.com">
                    <img src="images/instagram.webp" alt="Instagram">
                </a>
            </nav>
            <p>©2024 Whitewater Rafting, Created by Ana Flávia Bezerra.</p>
        </footer>
    </body>
</html>
